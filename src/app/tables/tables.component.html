<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Categories</h4>
                        <p class="category">Here are the list of categories
                            <button type="button" style="border-radius: 50%; float: right"  data-toggle="modal" data-target="#exampleModalCenter" class="shadow btn btn-danger"> + </button>
                        </p>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" data-backdrop="false" focus="true" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" style="float: left !important" id="exampleModalCenterTitle">Add a Category</h5>
                                <button type="button" style="float: right !important" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body text-center">
                                    <form class="form-inline text-center" style="text-align: center !important">
                                            <img *ngIf="picture" class="picture" src="{{picture}}">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="category" [(ngModel)]="category" id="category" placeholder="Category">
                                            </div><br>
                                            <!-- <div class="custom-file text-center" style="margin: auto !important">
                                                <input type="file" (change)="changeListener($event)" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                            </div> <br> 
                                            <img *ngIf="loading === true" src="../../assets/spinner.gif" style="height: 35px; width: 35px"> <br> -->
                                        <button type="submit" (click)="addAcategory(category)" class="btn btn-danger mb-2" data-dismiss="modal">Add</button>
                                    </form>
                                </div>
                            </div>
                            </div>  
                        </div>
                    </div>
               <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headers">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="my_row" *ngFor="let row of allcategories; let i = index">
                                            <td> <img src="{{row?.image}}" style="height: 40px; width: 40px; border-radius: 4px;"> </td>
                                        <td>{{row?.name}}</td>
                                        <td>{{row?.created_at | date: 'E. MMM d y'}}</td>
                                        <td>
                                                <div class="my_switch">
                                                        <label class="switch">
                                                                <!-- <input type="checkbox" (click)="makeFeatured(row?.featured, row?.id)" [checked]="row?.featured"> -->
                                                                <span class="slider round"></span>
                                                            </label>
                                                </div>
                                        </td>
                                        <td>
                                        <svg data-toggle="modal" style="cursor: pointer" [attr.data-target]="'#confirmDelete' + row?.id" class="trash_icon bi bi-trash text-danger" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                                </svg>
                                                <div class="modal fade" [attr.id]="'confirmDelete' + row?.id" data-backdrop="false" focus="true" tabindex="-1" role="dialog" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                            <h5 class="modal-title" style="float: left !important" id="delete">Products in this category will not be seen on the website, Are you sure you want to delete this Category?</h5>
                                                            <button type="button" class="close" style="float: right !important" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                            </div>
                                                          
                                                            <div class="modal-body text-center">
                                                                    <button type="submit" (click)="deleteCategory(row?.id)" class="btn btn-danger mb-2" data-dismiss="modal">Delete</button>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>

                                                <svg data-toggle="modal" style="cursor: pointer" [attr.data-target]="'#confirmEdit' + row?.id" class="edit_icon bi bi-pencil text-dark" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z" clip-rule="evenodd"/>
                                                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z" clip-rule="evenodd"/>
                                                </svg>

                                                <div class="modal fade" [attr.id]="'confirmEdit' + row?.id"  data-backdrop="false" focus="true" tabindex="-1" role="dialog"  aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                            <h5 class="modal-title" style="float: left !important">Edit {{row?.name}}</h5>
                                                            <button type="button" class="close" style="float: right !important" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                    <form>
                                                                            <img *ngIf="row?.image && !picture" class="picture" src="{{row?.image}}">
                                                                            <img *ngIf="picture" class="picture" src="{{picture}}">
                    
                                                                            <!-- <button *ngIf="picture" type="submit" (change)="changeListener($event)" class="btn btn-dark mb-2" data-dismiss="modal" aria-label="Close">Add</button> -->
                                                                            <br>
                                                                            <div class="form-group">
                                                                              <!-- <label for="exampleInputEmail1">Email address</label> -->
                                                                              <input type="text" name="subcategory_name" [(ngModel)]="row.name" class="form-control" id="subcategory_name" aria-describedby="emailHelp" placeholder="Enter sub category name">
                                                                              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                                                            </div>
                                                                            <!-- <select class="form-control" name="parent_category" [(ngModel)]="row.parent_name" id="parent_category">
                                                                                    <option *ngFor="let cat of categories" value="{{cat?.id}}">{{cat?.name}}</option>
                                                                            </select> -->
                                                                            <br>
                                                                            <div class="custom-file text-left">
                                                                                    <!-- <input type="file" (change)="changeListener($event)" class="custom-file-input" id="customFile"> -->
                                                                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                                                            </div>
                                                                            <img *ngIf="loading === true" src="../../assets/spinner.gif" style="height: 35px; width: 35px">
                                                                        <button type="submit" (click)="editCategory(row?.id, row?.name)" class="btn btn-danger mb-2" data-dismiss="modal" aria-label="Close">Edit {{row?.name}}</button>
                                                                    </form>
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
