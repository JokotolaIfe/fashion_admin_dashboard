<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title"> Notifications</h4>
                    </div>


               <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of headers">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <!-- this.headers = ['Date', 'Name', 'Email', 'Subject' ,'Message', '']  -->

                                <tbody>
                                    <tr class="my_row" *ngFor="let row of messages" style="cursor: pointer">

                                        <td>{{row?.date | date: 'E. MMM d y'}}</td>
                                        <td>{{row?.full_name}}</td>
                                        <td>{{row?.email}}</td>
                                        <td>{{row?.subject}}</td>
                                        <td>{{row?.message}}</td>

                                    </tr>
                                    <tr style="text-align: center !important">
                                        <ngb-pagination
                                            style="text-align: center !important"
                                            [(page)]="page"
                                            [pageSize]="pageSize"
                                            [collectionSize]="messages?.length">
                                        </ngb-pagination>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
